<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <title>Cover</title>
  </head>
  <body style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; font-family: Arial, sans-serif;">
    {% if cover_image %}
      <img style="max-width: 100%; max-height: 100%;" src="{{cover_image}}" alt="Book Cover">

      <img src="" alt="Book Cover">
    {% endif %}
  </body>
</html>
