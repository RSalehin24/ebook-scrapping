<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="bn">
<head>
    <meta charset="UTF-8"/>
    <title>সূচিপত্র</title>
</head>
<body>
    <div style="width: 100%; height: 100%; margin: 40px; font-family: 'Kalpurush', 'SolaimanLipi', Arial, sans-serif; line-height: 1.8;">
        <style>a { text-decoration: none; }</style>
        <h1 style="text-align: center; color: #2c3e50; margin-bottom: 1.5em;">সূচিপত্র</h1>
        <ul style="list-style-type: none; padding-left: 0;">
        {% for lesson in lessons %}
            {% if lesson.has_children %}
            <li style="margin: 0.8em 0;">
                <span style="font-weight: bold; font-size: 1.1em; color: #34495e; display: block;">{{ lesson.title }}</span>
                <ul style="list-style-type: none; padding-left: 2em; margin-top: 0.5em;">
                    {% for topic in lesson.children %}
                    <li style="margin: 0.6em 0;">
                        <a href="{{ topic.file_name }}" style="color: #3498db;">{{ topic.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <li style="margin: 0.8em 0;">
                <a href="{{ lesson.file_name }}" style="color: #2980b9; font-weight: 500; font-size: 1.05em;">{{ lesson.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</body>
</html>
